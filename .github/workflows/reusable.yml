name: reusable-build-test-deploy
#changed on to enable this workflow to be called from other workflows
on:
  workflow_call:
  # Introduced 'inputs' to define parameters that can be passed when calling this workflow
    inputs:
      node-version:
        description: "Node Version"
        required: true
        type: string
      message:
        description: "A message to echo"
        required: false
        type: string

jobs:
  hello-world:
    runs-on: ubuntu-latest
    
    steps:
      - name: check out repository
        uses: actions/checkout@v3
      - run: echo $(${{ inputs.message }})
    
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      # Modified to use node-version from the workflow inputs
      - name: use node js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - run: npm install
      - run: npm run build
      
  test:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      # Modified to use node-version from the workflow inputs
      - name: use node js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - run: npm install
      - run: npm run test
  
